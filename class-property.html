<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Property</title>
  </head>
  <body>
    <script>
      // Class Property
      // Property dalam class adalah sebuah data/nilai yang dimiliki oleh sebuah class

      class Person {
        // Inisialisasi property dengan constructor
        constructor(name) {
          this.name = name;
        }
      }

      // Object
      const eko = new Person("Trihadi");
      console.log(eko.name);
    </script>
  </body>
</html>
