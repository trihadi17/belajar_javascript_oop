<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Property Constructor Function</title>
  </head>
  <body>
    <script>
      // Property di Constructor Function
      // Setelah membuat object di constructor function, kita bisa menambahkan property ke dalam object tersebut hanya dengan menggunakan nama variablenya, diikuti tanda titik dan nama property
      // Jika seperit itu, alhasil constructor function yang sudah kita buat tidak terlalu berguna, karena property nya hanya ada di object yang kita tambahkan property
      // Untuk menambahkan property di didalm semua object yang dibuat dari constructor function, kita bisa menggunakan kata kunci "this" lalu diikut dengan nama propertynya

      function Person() {
        this.firstName = ""; // ini property didalam object
        this.lastName = "";
      } // constructor function

      // Buat Object Baru dari class (dengan kata kunci "new")
      const eko = new Person(); // -> ini object
      eko.firstName = "Eko";
      console.info(eko);

      const budi = new Person();
      budi.firstName = "Budi";
      console.info(budi);
    </script>
  </body>
</html>
