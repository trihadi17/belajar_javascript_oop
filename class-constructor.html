<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Constructor</title>
  </head>
  <body>
    <script>
      // Class Constructor
      // Constructor digunakan untuk menambahkan parameter pada sebuah class
      // Untuk membuat constructor di class, gunakan kata kunci "constructor"

      // Class
      class Person {
        // Constructor
        constructor(name) {
          // Tambahkan kode apapun
          console.log(`Hello ${name}`);
        }
      }

      // Object
      const eko = new Person("Trihadi Putra");
      console.log(eko);
    </script>
  </body>
</html>
