<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class</title>
  </head>
  <body>
    <script>
      // Class
      // Class adalah blueprint untuk membuat dari suatu object
      // Diperkenalkan sejak ECMAScript versi 6 (ES6) dengan kata kunci "class"

      // Inisialisasi Class
      class Person {}

      // Object
      const eko = new Person();
      console.info(eko);
    </script>
  </body>
</html>
