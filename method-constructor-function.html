<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Method Constructor Function</title>
  </head>
  <body>
    <script>
      // Method di Constructor Function
      // Jika menambahkan method di constructor function, secara otomatis setiap object yang dibuat akan memiliki method tersebut

      function Person() {
        this.firstName = ""; // ini property didalam object
        this.lastName = "";

        // method di object
        this.sayHello = function (name) {
          console.info(`Hello ${name}, my name is ${this.firstName}`);
        };
      } // constructor function

      // Buat Object Baru dari class (dengan kata kunci "new")
      const eko = new Person(); // -> ini object
      eko.firstName = "Eko";
      eko.sayHello("Joko");
      console.info(eko);

      const budi = new Person();
      budi.firstName = "Budi";
      budi.sayHello("Wahyu");
      console.info(budi);
    </script>
  </body>
</html>
